<!DOCTYPE html>
<html>

<head>
	<title>MAGIC: Metaprogram for Agent Generation, Integration, and Control</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/index.css">

</head>


<body>

<p>
Turn number: <span id="turn-number">0</span>
Elapsed time: <span id="elapsed-time">0.0</span>
</p>

<div id="game">
	<div id="arena"></div>

	<div id="debug-container"></div>

	<div id="roster" class="status-widget"></div>

</div>

<div id="controls" class="clearBoth">

	<button id="reset">Reset</button>
	<button id="start">Start</button>

	<button id="debug">Debug</button>
	<button id="stepper">Step</button>
	<!--
	<input id="show-log" type="checkbox">
	<label for="show-log">Display event log</label>
	-->

</div>

<div id="log-div">
</div>

<script src="/js/const.js"></script>
<script src="/js/util.js"></script>
<script src="/js/EventLog.js"></script>

<script src="/js/Graphics/Sprite.js"></script> 
<script src="/js/Graphics/SpriteDecorations.js"></script>
