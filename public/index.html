<!DOCTYPE html>
<html>

<head>
	<title>MAGIC: Metaprogram for Agent Generation, Integration, and Control</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/index.css">

</head>


<body>

<p>
Turn number: <span id="turn-number">0</span>
Elapsed time: <span id="elapsed-time">0.0</span>
</p>

<div id="game">
	<div id="arena">
	</div>

	<div id="roster" class="status-widget">
	</div>

	<div id="trace-container">
	</div>
</div>

<div id="controls" class="clearBoth">

	<button id="reset">Reset</button>
	<button id="start">Start</button>
	<button id="pause">Pause</button>
	<input id="show-log" type="checkbox">
	<label for="show-log">Display event log</label>

	<p id="note-to-self">
	</p>

</div>

<div id="log-div">
</div>



<!-- External Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js"></script>
<!-- Our Libraries -->
<script src="/javascript/robots/ModifiedShotBot.js"></script>
<script src="/javascript/robots/WallBouncer.js"></script>
<script src="/javascript/robots/GunTurret.js"></script>
<script src="/javascript/robots/Navigator.js"></script>
<script src="/javascript/RosterManager/RosterManager.js"></script>
<script src="/javascript/VML/VML.js"></script>
<script src="/javascript/VML/Compiler.js"></script>
<script src="/javascript/VML/Interpreter.js"></script>
<!-- Main Program -->
<script src="/javascript/game.js"></script>


</body>

</html>
